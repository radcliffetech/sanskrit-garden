# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  maxInstances: 10
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

env:
  # üîê OpenAI API (server)
  - variable: OPENAI_API_KEY
    secret: OPENAI_API_KEY
    availability:
      - BUILD
      - RUNTIME

  # üî• Firebase (client)
  - variable: VITE_FIREBASE_PROJECT_ID
    secret: FB_PROJECT_ID
    availability:
      - BUILD
      - RUNTIME
  - variable: VITE_FIREBASE_API_KEY
    secret: FB_API_KEY
    availability:
      - BUILD
      - RUNTIME
  - variable: VITE_FIREBASE_AUTH_DOMAIN
    secret: FB_AUTH_DOMAIN
    availability:
      - BUILD
      - RUNTIME
  - variable: VITE_FIREBASE_STORAGE_BUCKET
    secret: FB_STORAGE_BUCKET
    availability:
      - BUILD
      - RUNTIME
  - variable: VITE_FIREBASE_MESSAGING_SENDER_ID
    secret: FB_MESSAGING_SENDER_ID
    availability:
      - BUILD
      - RUNTIME
  - variable: VITE_FIREBASE_APP_ID
    secret: FB_APP_ID
    availability:
      - BUILD
      - RUNTIME
  - variable: VITE_FIREBASE_MEASUREMENT_ID
    secret: FB_MEASUREMENT_ID
    availability:
      - BUILD
      - RUNTIME
  - variable: VITE_FIREBASE_CLIENT_EMAIL
    secret: FB_CLIENT_EMAIL
    availability:
      - BUILD
      - RUNTIME
  - variable: VITE_FIREBASE_PRIVATE_KEY
    secret: FB_PRIVATE_KEY
    availability:
      - BUILD
      - RUNTIME

  # üî• Firebase (server)
  - variable: FIREBASE_PROJECT_ID
    secret: FB_PROJECT_ID
    availability:
      - BUILD
      - RUNTIME
  - variable: FIREBASE_CLIENT_EMAIL
    secret: FB_CLIENT_EMAIL
    availability:
      - BUILD
      - RUNTIME
  - variable: FIREBASE_PRIVATE_KEY
    secret: FB_PRIVATE_KEY
    availability:
      - BUILD
      - RUNTIME
